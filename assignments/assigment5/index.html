<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сортировка животных</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Рассортируйте животных по категориям</h1>
      <p class="instructions">
        Перетащите животных в серую область и сгруппируйте их по категориям.
        Удерживайте Ctrl и перетаскивайте для поворота.
      </p>

      <div class="game-area" id="gameArea">
        <div class="animals-pool" id="pool">
          <h3>Все животные</h3>
        </div>

        <div class="workspace" id="workspace">
          <h3>Рабочая область</h3>
        </div>
      </div>
    </div>

    <div class="success-message" id="successMsg">
      <h2>Поздравляем!</h2>
      <p>Вы правильно сгруппировали всех животных!</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
